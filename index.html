<!DOCTYPE html>
<html>
<head>
<title>Buy A Second</title>
<style>
body{
font-family:Arial;
text-align:center;
margin-top:100px;
}
#clock{
font-size:60px;
margin-bottom:20px;
}
button{
font-size:20px;
padding:15px 30px;
}
</style>
</head>

<body>

<div id="clock">00:00:00</div>

<button onclick="buySecond()">BUY THIS SECOND – €1</button>

<script>
function buySecond(){

const now = new Date();

const time =
now.getHours().toString().padStart(2,'0')+":"+
now.getMinutes().toString().padStart(2,'0')+":"+
now.getSeconds().toString().padStart(2,'0');

const stripeLink = "https://buy.stripe.com/test_eVq00i69Eedlfss4Cefbq00";

const url = stripeLink + "?prefilled_exact_second=" + encodeURIComponent(time);

window.location.href = url;

}
</script>

<script>
function updateClock(){
const now = new Date();
const time =
now.getHours().toString().padStart(2,'0')+":"+
now.getMinutes().toString().padStart(2,'0')+":"+
now.getSeconds().toString().padStart(2,'0');
document.getElementById("clock").innerText=time;
}
setInterval(updateClock,1000);
</script>

</body>
</html>
