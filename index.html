<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy A Second – Live Clock with Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #display {
      font-size: 60px;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 18px;
      padding: 8px;
      margin: 5px;
    }
    input {
      width: 300px;
    }
  </style>
</head>
<body>

<h1>Buy A Second</h1>

<div id="display">00:00:00</div>

<input id="messageInput" placeholder="Γράψε το μήνυμα σου" />
<br/>
<button onclick="buySecond()">BUY THIS SECOND – €1</button>

<script>
  const display = document.getElementById("display");

  // Function για αγορά second
  async function buySecond(){
    const now = new Date();
    const second = now.getHours().toString().padStart(2,'0') + ":" +
                   now.getMinutes().toString().padStart(2,'0') + ":" +
                   now.getSeconds().toString().padStart(2,'0');

    const message = document.getElementById("messageInput").value.trim();
    if(!message){
      alert("Γράψε ένα μήνυμα πριν αγοράσεις!");
      return;
    }

    const confirmMsg = confirm(`Θέλεις να αγοράσεις το second ${second} με μήνυμα:\n"${message}" ?`);
    if(!confirmMsg) return;

    // Στέλνουμε στο backend
    try {
      const response = await fetch(`/api/create-checkout-session?second=${second}&message=${encodeURIComponent(message)}`);
      const data = await response.json();
      window.location.href = data.url; // Άνοιγμα Stripe Checkout
    } catch(e){
      alert("Κάτι πήγε στραβά, δοκίμασε ξανά.");
      console.error(e);
    }
  }

  // Function για live clock + εμφάνιση μηνύματος
  async function updateDisplay(){
    const now = new Date();
    const currentSecond = now.getHours().toString().padStart(2,'0') + ":" +
                          now.getMinutes().toString().padStart(2,'0') + ":" +
                          now.getSeconds().toString().padStart(2,'0');

    // Βάζουμε το clock αμέσως
    display.innerText = currentSecond;

    // Τράβα μήνυμα για το current second
    try {
      const res = await fetch(`/api/get-messages?second=${currentSecond}`);
      const data = await res.json();

      if(data.messages && data.messages.length > 0){
        // Αν υπάρχει μήνυμα → αντικαθιστά το clock
        display.innerText = data.messages[0].message;
      }
    } catch(e){
      console.error(e);
      // Αν κάτι πάει στραβά, το clock συνεχίζει να τρέχει
    }
  }

  setInterval(updateDisplay, 1000); // Ανανεώνουμε κάθε δευτερόλεπτο
</script>

</body>
</html>
