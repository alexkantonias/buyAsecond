<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy A Second – Live Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #messagesWall {
      font-size: 24px;
      margin-top: 30px;
      color: #222;
      min-height: 100px;
    }
    input, button {
      font-size: 18px;
      padding: 8px;
      margin: 5px;
    }
    input {
      width: 300px;
    }
  </style>
</head>
<body>

<h1>Buy A Second – Live Wall</h1>

<input id="messageInput" placeholder="Γράψε το μήνυμα σου" />
<br/>
<button onclick="buySecond()">BUY THIS SECOND – €1</button>

<div id="messagesWall">Τα μηνύματα που έχουν αγοραστεί θα εμφανιστούν εδώ</div>

<script>
  // Function για αγορά
  async function buySecond(){
    const now = new Date();
    const second = now.getHours().toString().padStart(2,'0') + ":" +
                   now.getMinutes().toString().padStart(2,'0') + ":" +
                   now.getSeconds().toString().padStart(2,'0');

    const message = document.getElementById("messageInput").value.trim();
    if(!message){
      alert("Γράψε ένα μήνυμα πριν αγοράσεις!");
      return;
    }

    const confirmMsg = confirm(`Θέλεις να αγοράσεις το second ${second} με μήνυμα:\n"${message}" ?`);
    if(!confirmMsg) return;

    // Στέλνουμε στο backend
    const response = await fetch(`/api/create-checkout-session?second=${second}&message=${encodeURIComponent(message)}`);
    const data = await response.json();

    // Άνοιγμα Stripe Checkout
    window.location.href = data.url;
  }

  // Function για live wall
  async function updateMessages(){
    const now = new Date();
    const currentSecond = now.getHours().toString().padStart(2,'0') + ":" +
                          now.getMinutes().toString().padStart(2,'0') + ":" +
                          now.getSeconds().toString().padStart(2,'0');

    // Τράβα μηνύματα από backend
    const res = await fetch(`/api/get-messages?second=${currentSecond}`);
    const data = await res.json();

    const wall = document.getElementById("messagesWall");
    if(data.messages && data.messages.length > 0){
      wall.innerText = data.messages.map(m => m.message).join(" | ");
    } else {
      wall.innerText = "Δεν υπάρχουν μηνύματα για αυτό το second";
    }
  }

  setInterval(updateMessages, 1000); // ανανεώνει κάθε δευτερόλεπτο
</script>

</body>
</html>
