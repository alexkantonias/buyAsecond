<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy A Second</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #clock {
      font-size: 60px;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 20px;
      padding: 10px;
      margin: 5px;
    }
    input {
      width: 300px;
    }
    #previewMessage {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="clock">00:00:00</div>

  <input id="messageInput" placeholder="Γράψε το μήνυμα σου" />
  <br/>
  <div id="previewMessage">Το μήνυμα σου θα εμφανιστεί εδώ</div>
  <br/>
  <button onclick="buySecond()">BUY THIS SECOND – €1</button>

  <script>
    // Live clock
    function updateClock() {
      const now = new Date();
      const time =
        now.getHours().toString().padStart(2,'0') + ":" +
        now.getMinutes().toString().padStart(2,'0') + ":" +
        now.getSeconds().toString().padStart(2,'0');
      document.getElementById("clock").innerText = time;
    }
    setInterval(updateClock, 1000);

    // Live preview του μηνύματος
    document.getElementById("messageInput").addEventListener("input", ()=>{
      const msg = document.getElementById("messageInput").value;
      document.getElementById("previewMessage").innerText = msg 
        ? `Μήνυμα που θα πληρώσεις: "${msg}"`
        : "Το μήνυμα σου θα εμφανιστεί εδώ";
    });

    // Buy button
    async function buySecond(){
      const now = new Date();
      const second =
        now.getHours().toString().padStart(2,'0') + ":" +
        now.getMinutes().toString().padStart(2,'0') + ":" +
        now.getSeconds().toString().padStart(2,'0');

      const message = document.getElementById("messageInput").value.trim();

      if(!message){
        alert("Γράψε ένα μήνυμα πριν αγοράσεις!");
        return;
      }

      // Confirmation dialog
      const confirmMsg = confirm(`Θέλεις να αγοράσεις το second ${second} με μήνυμα:\n"${message}" ?`);
      if(!confirmMsg) return;

      // Στέλνουμε στο backend
      const response = await fetch(`/api/create-checkout-session?second=${second}&message=${encodeURIComponent(message)}`);
      const data = await response.json();

      // Άνοιγμα Stripe Checkout
      window.location.href = data.url;
    }
  </script>

</body>
</html>
